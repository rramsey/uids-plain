name: Publish docs to GitHub Pages

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
      # @todo Change this to only reference tags starting with v.

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: test-branch # @todo Change this before the PR is merged.
      MAIN_BRANCH: master # @todo Change this to main when branch is renamed.

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # https://github.com/actions/checkout#readme
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      - run: echo $GITHUB_WORKSPACE
      - run: ls -lah $GITHUB_WORKSPACE

      # https://github.com/actions/checkout#readme
      - name: Checkout docs
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - run: ls -lah $GITHUB_WORKSPACE/gh-pages

      - name: Get the version
        id: get_version
        run: echo ::set-env name=BRANCH::${GITHUB_REF#refs/*/}

      - name: Setup node
        uses: actions/setup-node@v2.1.0
        with:
          node-version: "12.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-packages-

      - run: npm ci
      - run: npm run docs
      # Check to make sure that docs built into www.
      - run: ls -lah $GITHUB_WORKSPACE/www

      # Debugging messages.
      - run: echo "${{ github.ref }}"
      - run: echo "${{ env.MAIN_BRANCH }}"
      - run: echo "Main check - ${{ github.ref == format('refs/heads/{0}', env.MAIN_BRANCH) }}"
      - run: echo "Branch check - ${{ contains(github.ref, 'refs/heads/') && github.ref != format('refs/heads/{0}', env.MAIN_BRANCH) }}"
      - run: echo "Tags check - ${{ startsWith(github.ref, 'refs/tags/') }}"

      # Only one of the following 3 steps should run.

      # Check if main branch
      - name: Deploy main
        if: github.ref == format('refs/heads/{0}', env.MAIN_BRANCH)
        run: |
          rm -rf $GITHUB_WORKSPACE/gh-pages/latest,
          mv $GITHUB_WORKSPACE/www $GITHUB_WORKSPACE/gh-pages/latest

      # Check if branch other than master
      - name: Deploy branch
        if: contains(github.ref, 'refs/heads/') && github.ref != format('refs/heads/{0}', env.MAIN_BRANCH)
        run: |
          rm -rf $GITHUB_WORKSPACE/gh-pages/branches/${{ env.BRANCH }},
          mv $GITHUB_WORKSPACE/www/ $GITHUB_WORKSPACE/gh-pages/branches/${{ env.BRANCH }}/

      # Check if tags
      - name: Deploy tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp -a $GITHUB_WORKSPACE/www/* $GITHUB_WORKSPACE/gh-pages,
          rm -rf $GITHUB_WORKSPACE/gh-pages/docs/${{ env.BRANCH }},
          mv $GITHUB_WORKSPACE/www/ $GITHUB_WORKSPACE/gh-pages/docs/${{ env.BRANCH }}/
        # @todo Set TARGET_FOLDER = docs/${{ env.BRANCH }}
        # @todo Also publish to root docs directory.

      # Look at the 'gh-pages' directory to see if everything looks right.
      - run: ls -lah $GITHUB_WORKSPACE/gh-pages
